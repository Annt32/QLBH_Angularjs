<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Lib/bootstrap.css">
        <script src="Lib/bootstrap.js"></script>
        <script src="Lib/font-fontawesome-ae333ffef2.js"></script>
    </head>

    <body>

        

        <div class="container " >
            <p></p>
            <h3> Giỏ hàng</h3>

            <div ng-controller="CartController">

                <p></p>

                <table class="table table-bordered table-hover container">
                    <thead>
                        <tr>
                            <th class="fs-4 fw-bold">ID</th>
                            <th class="fs-4 fw-bold">Ảnh</th>
                            <th class="fs-4 fw-bold">Tên Sản Phẩm</th>
                            <th class="fs-4 fw-bold">Giá</th>
                            <th class="fs-4 fw-bold">Số lượng</th>
                            <th class="fs-4 fw-bold">Trạng Thái</th>
                            <th class="fs-4 fw-bold">Tương tác</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="item in cart">
                            <td class="fs-5 fw-bold">{{item.id}}</td>
                            <td>
                                <div class="border rounded-4 ">
                                    <img src="{{item.anh}}" alt
                                        class="img-fluid rounded-4"
                                        style="max-width: 100px; max-height: 150px;">
                                </div>
                            </td>
                            <td class="fs-5 fw-bold">{{item.ten}}</td>
                            <td class="fs-5 fw-bold">{{item.gia}}</td>
                            <td class="fs-5 fw-bold">{{item.soLuong}}</td>
                            <td><span class="badge bg-danger rounded-5"> Chưa thanh toán</span>
                            </td>
                            <td>
                                <button class="btn btn-primary" style="width: 50px;"> +</button>
                                <button class="btn btn-danger" style="width: 50px;"> -</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="mt-3 d-flex justify-content-end">
                    <button type="button" class="btn btn-success border-0"
                        onclick="location.href='XacNhanDonHang.html';">Thanh
                        toán tát cả</button>
                </div>
                
    </body>

</html>
