<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Lib/bootstrap.css">
    <script src="Lib/bootstrap.js"></script>
    <script src="Lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="Lib/angular.js"></script>
    <script src="Lib/angular-route.js"></script>
</head>

<script>     
</script>

<body ng-app="myApp">
     
    <div class="container shadow border rounded-2 " style="max-width: 80%;">

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/10 (1).png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/10 (2).png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/10 (3).png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/10 (4).png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
         
        

        <H3>Sản Phẩm Mới nhất</H3>
        <div class="d-flex" ng-controller="listProductCtrl">
            <div class="row" >
                <!-- Box sản phẩm-->
                <div class="col-sm-6 col-md-4 col-lg-3 " style="width: 350px; margin-left: 25px;" ng-repeat="item in dsSanPham">
                    <div class="border rounded overflow-hidden mb-4 shadow" >
                        <!-- Hiện thị ảnh nâng cao -->
                        <div class=" ratio" style="--bs-aspect-ratio:75%"> <!-- ration-16x9-->
                            <div>
                                <img src="{{item.anh}}" alt="" class="mw-100 mh-100">
                            </div>
                        </div>
                        <!-- Hiện thị text và button -->
                        <div class="p-2">
                            <h5> {{item.ten}}</h5>
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold"> {{item.gia}}</span>
                            </div>
                            <button class="btn btn-danger rounded-pill w-100 btn-sm"> Mua Ngay</button>
                            <div ng-show="error">{{ errorMessage }}</div>
                            <button class="btn btn-success rounded-pill w-100 btn-sm" style="margin-top: 2px;"><i class="fa-solid fa-cart-shopping"></i> Thêm vào giỏ hàng</button>
                            <button class="btn btn-warning rounded-pill w-100 btn-sm" style="margin-top: 2px;"> <a class="nav-link" href="#!sp1-product/{{item.id}}">Trang chi tiết</a></button></div>
                    </div>
                </div>
            </div>
        </div>
    

    

        <H3>Sản Phẩm Mới nhất</H3>
        <div class="d-flex " ng-controller="listProductCtrl">
            <div class="row " >
                <!-- Box sản phẩm-->
                <div class="col-sm-6 col-md-4 col-lg-3 " style="width: 350px; margin-left: 25px;" ng-repeat="item in dsLapTop">
                    <div class="border rounded overflow-hidden mb-4 shadow" >
                        <!-- Hiện thị ảnh nâng cao -->
                        <div class=" ratio" style="--bs-aspect-ratio:75%"> <!-- ration-16x9-->
                            <div>
                                <img src="{{item.anh}}" alt="" class="mw-100 mh-100">
                            </div>
                        </div>
                        <!-- Hiện thị text và button -->
                        <div class="p-2">
                            <h5> {{item.ten}}</h5>
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold"> {{item.gia}}</span>
                            </div>
                            <button class="btn btn-danger rounded-pill w-100 btn-sm" > Mua Ngay</button>
                            <button class="btn btn-success rounded-pill w-100 btn-sm" style="margin-top: 2px;"><i class="fa-solid fa-cart-shopping"></i> Thêm vào giỏ hàng</button>
                            <button class="btn btn-warning rounded-pill w-100 btn-sm" style="margin-top: 2px;"> <a class="nav-link" href="#!sp2-product/{{item.id}}">Trang chi tiết</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-dark border-top py-3 text-light" style="width: 100%; height: 100px;"></div>
        <h3 style="text-align: center;"> Có thể bạn sẽ thích</h3>

        <H3>Đồng hồ</H3>
        <div class="d-flex " ng-controller="listProductCtrl">
            <div class="row " >
                <!-- Box sản phẩm-->
                <div class="col-sm-6 col-md-4 col-lg-3 " style="width: 350px; margin-left: 25px;" ng-repeat="item in dsSmartwatch">
                    <div class="border rounded overflow-hidden mb-4 shadow" >
                        <!-- Hiện thị ảnh nâng cao -->
                        <div class=" ratio" style="--bs-aspect-ratio:75%"> <!-- ration-16x9-->
                            <div>
                                <img src="{{item.anh}}" alt="" class="mw-100 mh-100">
                            </div>
                        </div>
                        <!-- Hiện thị text và button -->
                        <div class="p-2">
                            <h5> {{item.ten}}</h5>
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold"> {{item.gia}}</span>
                            </div>
                            <button class="btn btn-danger rounded-pill w-100 btn-sm" > Mua Ngay</button>
                            <button class="btn btn-success rounded-pill w-100 btn-sm" style="margin-top: 2px;"><i class="fa-solid fa-cart-shopping"></i> Thêm vào giỏ hàng</button>
                            <button class="btn btn-warning rounded-pill w-100 btn-sm" style="margin-top: 2px;"> <a class="nav-link" href="#!sp3-product/{{item.id}}">Trang chi tiết</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    

        <H3>Chuột</H3>
        <div class="d-flex " ng-controller="listProductCtrl">
            <div class="row ">
                <!-- Box sản phẩm-->
                <div class="col-sm-6 col-md-4 col-lg-3 " style="width: 350px; margin-left: 25px;" ng-repeat="item in dsChuot">
                    <div class="border rounded overflow-hidden mb-4 shadow h-100 d-flex flex-column"> <!-- Thêm class h-100 và d-flex flex-column -->
                        <!-- Hiện thị ảnh nâng cao -->
                        <div class="ratio" style="--bs-aspect-ratio:75%">
                            <img src="{{item.anh}}" alt="" class="mw-100 mh-100">
                        </div>
                        <!-- Hiện thị text và button -->
                        <div class="p-2 flex-grow-1 d-flex flex-column"> <!-- Thêm class flex-grow-1 và d-flex flex-column -->
                            <h5> {{item.ten}}</h5>
                            <div class="d-flex justify-content-between mt-auto">
                                <span class="fw-bold"> {{item.gia}}</span>
                            </div>
                            <div class="mt-auto"> <!-- Thêm class mt-auto -->
                                <button class="btn btn-danger rounded-pill w-100 btn-sm"> Mua Ngay</button>
                                <button class="btn btn-success rounded-pill w-100 btn-sm" style="margin-top: 2px;"> <i class="fa-solid fa-cart-shopping"></i> Thêm vào giỏ hàng</button>
                                <button class="btn btn-warning rounded-pill w-100 btn-sm" style="margin-top: 2px;"> <a class="nav-link" href="#!sp4-product/{{item.id}}">Trang chi tiết</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
</body>

</html>
