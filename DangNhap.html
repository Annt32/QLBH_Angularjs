<div class="container text-center"> 
    <h3 style="margin-top: 20px;">Đăng nhập</h3>
</div>
<div class="container" ng-controller="LoginController">
    <form ng-submit="submitLogin()">
        <div>
            <span class="form-label"> Tài khoản</span>
            <input class="form-control" type="text" ng-model="loginData.username" placeholder="Username" required>
        </div >
        <div>
            <span class="form-label"> Mật khẩu</span>
            <input class="form-control" type="password" ng-model="loginData.password" placeholder="Password" required>
        </div >
        
        <div class="mt-3 d-flex justify-content-end">
            <button  class="btn btn-success bg-danger border-0"  style="margin-right: 20px;"><a href="#!DangKy">Đăng ký</a></button>
            <button  class="btn btn-success border-0" type="submit" >Đăng nhập</button>
            
        </div>
    </form>
</div>

<div ng-show="error">
    {{ errorMessage }}
</div>
</div>
