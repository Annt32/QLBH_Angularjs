<div class="container" >
    <h3>Sửa sản phẩm LapTop</h3>

    <form action="">
        <div>
            <span class="form-label"> ID</span>
            <input class="form-control" type="text" placeholder="VD: L001" ng-model="product.id" disabled>
        </div >
        <div>
            <span class="form-label"> Tên Sản phẩm</span>
            <input class="form-control" type="text" placeholder="Nhập tên" ng-model="product.ten">
        </div >
        <div class="mt-3" >
            <span class="form-label"> Mô Tả Sản phẩm</span>
            <textarea name="" id="" class="form-control" ng-model="product.mota"></textarea>
        </div>
        <div>
            <span class="form-label"> Giá</span>
            <input class="form-control" type="text" placeholder="Nhập Giá" ng-model="product.gia">
        </div >
        
        <div class="mt-3">
            <span class="form-label"> Trạng Thái</span>
            <select class="form-control" ng-model="product.trangThai"> 
                <option value=" "> Lựa chọn</option>
                <option value="Còn hàng">  Còn hàng</option>
                <option value="Hết hàng">  Hết hàng</option>
            </select>
        </div>
        <div ng-if="formInValid" class="text-danger">
            {{formInValidMessage}}
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-success" ng-click="onClickUpdate()"> Sửa</button>
        </div>
    </form>
</div>
