    <link rel="stylesheet" href="Lib/bootstrap.css">

    <script src="Lib/angular.js"></script>
    <script src="Lib/angular-route.js"></script>

    <script>
         var app = angular.module('myApp', ['ngRoute']);
        
        app.config(function ($routeProvider) {
            $routeProvider
            .when("/DanhMucAdmin-product", {
                templateUrl: "Admin/DanhMucAdmin.html",
                controller: "DanhmucProductCtrl"
            })
            .when("/SanPhamAdmin-product", {
                templateUrl: "Admin/SanPhamAdmin.html",
                controller: "SanPhamProductCtrl"
            })
            .when("/DonHangAdmin-product", {
                templateUrl: "Admin/DonHangAdmin.html",
                controller: "DonHangProductCtrl"
            })

            //Thêm Bên QL sản phẩm
            .when("/TrangThem-product", {
                templateUrl: "Admin/TrangThem.html",
                controller: ""
            })
            .when("/ThemSP-product", {
                templateUrl: "Admin/ThemSP.html",
                controller: "ThemSanPhamProductCtrl"
            })
            .when("/SuaSP-product/:id", {
                templateUrl: "Admin/SuaSP.html",
                controller: "SuaSanPhamProductCtrl"
            })
            .when("/ThemLT-product", {
                templateUrl: "Admin/ThemLT.html",
                controller: "ThemLapTopProductCtrl"
            })
            .when("/SuaLT-product/:id", {
                templateUrl: "Admin/SuaLT.html",
                controller: "SuaLapTopProductCtrl"
            })
            .when("/ThemSW-product", {
                templateUrl: "Admin/ThemSW.html",
                controller: "ThemSWProductCtrl"
            })
            .when("/SuaSW-product/:id", {
                templateUrl: "Admin/SuaSW.html",
                controller: "SuaSWProductCtrl"
            })
            .when("/ThemC-product", {
                templateUrl: "Admin/ThemC.html",
                controller: "ThemCProductCtrl"
            })
            .when("/SuaC-product/:id", {
                templateUrl: "Admin/SuaC.html",
                controller: "SuaChuotProductCtrl"
            })

            // Thêm danh mục
            .when("/ThemDM-product", {
                templateUrl: "Admin/ThemDM.html",
                controller: "ThemDMProductCtrl"
            })
            .when("/SuaDM-product/:id", {
                templateUrl: "Admin/SuaDM.html",
                controller: "SuaDMProductCtrl"
            })

            // Chi tiết SP bên admin
            .when("/sp1-product/:id", {
                templateUrl: "pages/products/SP.html",
                controller: "detailsProductCtrl1"
            })
           
            .when("/sp2-product/:id", {
                templateUrl: "pages/products/SP1.html",
                controller: "detailsProductCtrl2"
            })
            
            .when("/sp3-product/:id", {
                templateUrl: "pages/products/SP2.html",
                controller: "detailsProductCtrl3"
            })
            
            .when("/sp4-product/:id", {
                templateUrl: "pages/products/SP3.html",
                controller: "detailsProductCtrl4"
            })
            
        })


    </script>

    <script src="Admin/SanPhamAdmin.js"></script>

    <script src="pages/products/SP1.js"></script>
    <script src="pages/products/SP2.js"></script>
    <script src="pages/products/SP3.js"></script>
