<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Lib/bootstrap.css">
    <script src="Lib/bootstrap.js"></script>
    <script src="Lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="Lib/angular.js"></script>
    <script src="Lib/angular-route.js"></script>

    <script>
        var app = angular.module('myApp', ['ngRoute']);
        
        app.config(function ($routeProvider) {
            $routeProvider
            .when("/index-product", {
                templateUrl: "pages/products/index copy.html",
                controller: "listProductCtrl"
            })
            when("/dangnhap-product", {
                templateUrl: "pages/products/DangNhap.html",
                controller: "LoginController"
            })
        })

        window.onload = function() {
            // Kiểm tra xem URL có chứa một phần cụ thể không
            if (window.location.hash !== '#!dangnhap-product') {
                // Nếu không, chuyển hướng đến phần đó
                window.location.hash = '#!dangnhap-product';
            }
        };
    </script>

    <script src="DangNhap.js"></script>
</head>
<body ng-app="myApp">

                    </li>

                    </li>
                </ul>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#!dangnhap-product" class="nav-link"> Đăng Nhập </a>
